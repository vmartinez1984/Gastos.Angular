<mat-card>
  <mat-card-header>
    <mat-card-title>
      Apartados
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- Subcategoria Column -->
        <ng-container matColumnDef="subcategoriaNombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subcategoria </th>
          <td mat-cell *matCellDef="let row"> {{row.subcategoriaNombre}}
          </td>
        </ng-container>

        <!-- Apartado Column -->
        <ng-container matColumnDef="apartado">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Apartado </th>
          <td mat-cell *matCellDef="let row">            
              {{row.tipoDeApartadoNombre}}              
          </td>
        </ng-container>

        <!-- Nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre
          </th>
          <td mat-cell *matCellDef="let row"> {{row.nombre}}            
            <p color="primary" style="font-size: small;">-{{row.tipoDeApartadoNombre}}</p>
          </td>
        </ng-container>

         <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-icon-button color="primary" (click)="agregar()">
            <mat-icon>plus_one</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="accent" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="primary" [routerLink]="['/periodos/detalles', element.id]">
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="borrar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
      </table>

      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator> -->
    </div>
  </mat-card-content>
</mat-card>
