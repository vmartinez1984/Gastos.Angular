<mat-card>
    <mat-card-header>
        <mat-card-title color="primary">Apartado</mat-card-title>
        <mat-card-subtitle>{{subtitulo}}</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="formGroup" (ngSubmit)="guardar()">
        <mat-dialog-content>
            <mat-form-field>
                <mat-label>Nombre</mat-label>
                <input matInput type="text" formControlName="nombre">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Interes</mat-label>
                <input matInput type="number" formControlName="interes" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cantidad inicial</mat-label>
                <input matInput type="number" formControlName="cantidadInicial" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Cantidad final</mat-label>
                <input matInput type="number" formControlName="cantidadFinal" >
            </mat-form-field>
            <mat-form-field>
                <mat-label>Seleccione las fechas</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                    <input matStartDate placeholder="Fecha inicial" formControlName="fechaInicial">
                    <input matEndDate placeholder="Fecha final" formControlName="fechaFinal">
                </mat-date-range-input>
                <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Subcategoria</mat-label>
                <mat-select formControlName="subcategoriaId">
                    <mat-option *ngFor="let subcategoria of subcategorias"
                        [value]="subcategoria.id">{{subcategoria.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Tipo de apartado</mat-label>
                <mat-select formControlName="tipoDeApartadoId">
                    <mat-option *ngFor="let tipoDeApartado of tipoDeApartados"
                        [value]="tipoDeApartado.id">{{tipoDeApartado.nombre}}</mat-option>
                </mat-select>
            </mat-form-field>          
        </mat-dialog-content>
        <mat-card-actions>
            <button mat-raised-button mat-dialog-close color="warn">Cancelar</button>
            <button mat-raised-button color="primary" >Guardar</button>
        </mat-card-actions>
    </form>
</mat-card>
