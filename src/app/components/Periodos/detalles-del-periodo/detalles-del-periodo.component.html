<mat-card>
    <mat-card-header>
        <mat-card-title>
            Periodo
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ej. agua" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="subcategoriaNombre">
                <th mat-header-cell *matHeaderCellDef> Subcategoria </th>
                <td mat-cell *matCellDef="let element"> {{element.subcategoria.nombre}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef> Nombre </th>
                <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.cantidad > 0">
                        <button mat-raised-button color="primary" (click)="editarGasto(element)">
                            {{element.cantidad | currency}}
                        </button>
                    </span>
                    <span *ngIf="element.cantidad == 0">
                        <button mat-raised-button color="basic" (click)="agregarGasto(element)">
                            {{element.cantidad | currency}}
                        </button>
                    </span>

                    <span *ngIf="element.total >0">
                        {{element.total | currency}}
                    </span>

                </td>
                <td mat-footer-cell *matFooterCellDef> {{obtenerTotal() | currency}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngIf="element.total >0">
                        {{element.total | currency}}
                    </span>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container>

            <!-- acciones -->
            <!-- <ng-container matColumnDef="acciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="basic">
                        <mat-icon>$</mat-icon>
                    </button>
                </td>
                <td mat-footer-cell *matFooterCellDef> </td>
            </ng-container> -->

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Datos no encontrados "{{input.value}}"</td>
            </tr>
        </table>
    </mat-card-content>
</mat-card>
