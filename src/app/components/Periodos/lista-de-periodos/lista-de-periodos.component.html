<div class="container">

  <mat-card>
    <mat-progress-bar mode="indeterminate" *ngIf="estaCargando"></mat-progress-bar>
    <mat-card-header>
      <mat-card-title>
        <h1 style="text-align: center;">Periodos</h1>
      </mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <!-- nombre Column -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        
        <!-- Cantidad Column -->
        <ng-container matColumnDef="fechaInicial">
          <th mat-header-cell *matHeaderCellDef> Fecha inicial </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaInicial | date}} </td>
      </ng-container>
      
      <!-- Cantidad Column -->
      <ng-container matColumnDef="fechaFinal">
        <th mat-header-cell *matHeaderCellDef> Fecha final </th>
        <td mat-cell *matCellDef="let element"> {{element.fechaFinal | date}} </td>
      </ng-container>
      
      <!-- Symbol Column -->
      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> 
          <button mat-mini-fab color="primary" (click)="agregar()">
            <mat-icon>plus_one</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button mat-mini-fab color="accent" style="color: white;" (click)="editar(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-mini-fab color="primary" style="color: white;" [routerLink]="['/periodos/detalles', element.id]">
            <mat-icon>chevron_right</mat-icon>
          </button>
          <button mat-mini-fab color="warn" (click)="borrar(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>  
  <mat-card-actions></mat-card-actions>
</mat-card>

</div>
